<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gameboy.css">
    <title>Title</title>
</head>
<body>
    <div class="gameboy">
        <div class="screen-spot">
            <div class="screen">
                <div class="screen-reflex"></div>
            </div>
        </div>
        <div class="principal-buttons">
            <div class="cross-buttons">
                <div class="top">
                    <button class="cross-button top-button"></button>
                </div>
                <div class="middle">
                    <button class="cross-button left-button"></button>
                    <button class="cross-button middle-button"></button>
                    <button class="cross-button right-button"></button>
                </div>
                <div class="bottom">
                    <button class="cross-button bottom-button"></button>
                </div>
            </div>
            <div class="round-buttons">
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="small-buttons">
            <button></button>
            <button></button>
        </div>
    </div>
</body>
</html>
